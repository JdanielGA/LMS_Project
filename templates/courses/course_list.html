<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
</head>

<body>
    <h1>{{ page_title }}</h1>
    <ul>
        {% for course in courses %}
        <li>{{ course.title }} - Prof: {{ course.teacher.username }}</li>
        {% empty %}
        <li>There are no courses available at the moment.</li>
        {% endfor %}
    </ul>
</body>

</html>
