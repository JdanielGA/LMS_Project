{% extends "base.html" %}

{% block title %}Reset Password - Evolaris Academy{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Reset Password</h2>
        <p class="auth-footer">Enter your email and we'll send you a link to reset your password.</p>
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn--primary btn--full">Send link</button>
        </form>
    </div>
</div>
{% endblock %}
